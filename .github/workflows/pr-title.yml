name: 'Validate PR title'

# Event for the workflow
on:
  pull_request:
    # ignore pr opened to the branches below
    branches-ignore:
      - main
    types:
      - opened
      - edited
      - reopened
      - synchronize

permissions:
  pull-requests: write

jobs:
  validate-pr-title:
    runs-on: ubuntu-22.04
    # ignore pr opened from the branches below
    if: |
      !startsWith(github.head_ref, 'renovate/pin-dependencies') &&
      !startsWith(github.head_ref, 'dependabot') &&
      !startsWith(github.head_ref, 'release/') &&
      !startsWith(github.head_ref, 'hotfix/') &&
      !startsWith(github.head_ref, 'main')
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          sparse-checkout: |
            .github
      - name: Setup Git Config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
      - name: Install Packages
        run: npm install
        working-directory: .github/workflows/actions/validate-pr-title
      # feat(mui-123): Add `Button` component
      # feat -> type
      # mui-123 -> scope
      # Add `Button` component -> subject
      - name: Validate pr title
        uses: ./.github/workflows/actions/validate-pr-title
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # Configure which types are allowed.
          # Default: https://github.com/commitizen/conventional-commit-types
          types: |
            fix
            feat
            build
            chore
            docs
            refactor
            style
            ci
            perf
            test
          # Configure which scopes are allowed (newline-delimited).
          scopes: |
            (?:\w+)-\d+
